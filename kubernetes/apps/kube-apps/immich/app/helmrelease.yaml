---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: storage-system
    - name: immich
      namespace: db
  driftDetection:
    mode: warn
  maxHistory: 2
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.143.1
    immich:
      # metrics:
      #   enabled: false
      persistence:
        library:
          existingClaim: immich-library
      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #
      configuration: {}
        # trash:
        #   enabled: false
        #   days: 30
        # storageTemplate:
        #   enabled: true
        #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

    env:
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: DATABASE_NAME
      LOG_LEVEL: warning
      TZ: Europe/Bucharest

    server:
      controllers:
        main:
          annotations:
            reloader.stakater.com/auto: "true"
          initContainers:
            - init-db:
                image:
                  repository: ghcr.io/home-operations/postgres-init
                  tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
                envFrom:
                  - secretRef:
                      name: immich-db
      resources:
        requests:
          cpu: 500m
          memory: 512M
        limits:
          memory: 2048M
      service:
        main:
          controller: server
          type: LoadBalancer
          annotations:
            lbipam.cilium.io/ips: 192.168.1.140
          ports:
            port: 80
            targetPort: 2283
      # ingress:
      #   main:
      #     enabled: true
      #     ingressClassName: external
      #     annotations:
      #       cert-manager.io/cluster-issuer: letsencrypt-production
      #       external-dns.alpha.kubernetes.io/target: external.seganet.org
      #       nginx.ingress.kubernetes.io/proxy-body-size: "0"
      #     hosts:
      #       - host: photos.seganet.org
      #         paths:
      #           - path: /
      #             pathType: Prefix
      #             service:
      #               identifier: main
      #               port: *port
      #     tls:
      #       - hosts:
      #           - photos.seganet.org
      #         secretName: immich-web-tls

    machine-learning:
      enabled: false
      service:
        main:
          controller: main
          type: ClusterIP
          ports:
            http:
              port: 3003
      resources:
        requests:
          cpu: 500m
          memory: 512M
        limits:
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
