---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plugin-barman-cloud
spec:
  interval: 1h
  chart:
    spec:
      chart: plugin-barman-cloud
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      strategy: uninstall
  values:
    replicas: 1
    image:
      registry: ghcr.io
      repository: cloudnative-pg/plugin-barman-cloud
      tag: v0.7.0@sha256:641877c4dc6b879542bf7c6997ac4ae5db57e7543fc6ccced78b5b20e144880d
    sidecarImage:
      registry: ghcr.io
      repository: cloudnative-pg/plugin-barman-cloud-sidecar
      tag: v0.7.0@sha256:6c0023cce6a21cabbf3019c0a53f66dab18617871e63c38afbb9bef87e4daf62
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsUser: 26
      runAsGroup: 26
      capabilities:
        drop:
          - "ALL"
    podSecurityContext:
      runAsNonRoot: true
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    certificate:
      issuerName: letsencrypt-production
      # -- The duration of the certificates.
      duration: 2160h
      # -- The renew before time for the certificates.
      renewBefore: 360h
