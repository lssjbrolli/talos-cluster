---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: plex-restore
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
spec:
  storageClassName: zfs-storage
  accessModes:
    - ReadWriteOnce
  volumeName: plex-pv
  resources:
    requests:
      storage: 21Ti
