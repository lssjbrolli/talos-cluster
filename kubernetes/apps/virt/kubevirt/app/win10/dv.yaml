apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: win10iso
  annotations:
    cdi.kubevirt.io/storage.bind.immediate.requested: "true"
spec:
  source:
    upload:
      http:
         url: "https://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img"
  storage:
    volumeMode: Block
    accessModes:
         - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
