---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cdi
  namespace: virt
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 10
  dependsOn:
    - name: kubevirt
      namespace: virt
  upgrade:
    remediation:
      retries: 10
  values:
    resources:
      - apiVersion: cdi.kubevirt.io/v1beta1
        kind: CDI
        metadata:
          name: cdi
        spec:
          config:
            featureGates:
            - HonorWaitForFirstConsumer
            - WebhookPvcRendering
          imagePullPolicy: IfNotPresent
          infra:
            nodeSelector:
              kubernetes.io/os: linux
            tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
          workload:
            nodeSelector:
              kubernetes.io/os: linux
