---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: generic-device-plugin
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: 36bfc606bba2064de6ede0ff2764cbb52edff70d@sha256:ba6f0b4cf6c858d6ad29ba4d32e4da11638abbc7d96436bf04f582a97b2b8821
      pullPolicy: IfNotPresent
    persistence:
      dev:
        hostPath: /dev
    config:
      data: |
        devices:
          - name: tun
            groups:
              - count: 10
                paths:
                  - path: /dev/net/tun
    resources:
      requests:
        cpu: 50m
        memory: 10Mi
      limits:
        cpu: 50m
        memory: 20Mi
    service:
      main:
        ports:
          http:
            port: 80
    serviceMonitor:
      main:
        enabled: true
