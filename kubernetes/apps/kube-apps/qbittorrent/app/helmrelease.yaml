---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          qbt:
            dependsOn: gluetun
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.2@sha256:2dbd2887ed7c789fe957411ac19631161243bc4301402dc3e6850329beefa816
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 3Gi
            env:
              WEBUI_PORT: &port 80
              QBITTORRENT__PORT: *port
              TORRENTING_PORT: 54321
              TZ: ${CONFIG_TIMEZONE}
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
          # Configure the gluetun sidecar
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.1@sha256:6a8058e626763cbf735ac2f78c774dbb24fec2490bd9d9f7d67e22592cb4a991
            env:
              #required
              - name: VPN_SERVICE_PROVIDER
                value: custom
              - name: VPN_TYPE
                value: wireguard
              - name: WIREGUARD_ENDPOINT_IP
                secretKeyRef:
                  name: vpnconfig
                  key: endip
              - name: WIREGUARD_ENDPOINT_PORT
                secretKeyRef:
                  name: vpnconfig
                  key: endport
              - name: WIREGUARD_PUBLIC_KEY
                secretKeyRef:
                  name: vpnconfig
                  key: pubkey
              - name: WIREGUARD_PRIVATE_KEY
                secretKeyRef:
                  name: vpnconfig
                  key: privkey
              - name: WIREGUARD_ADDRESSES
                secretKeyRef:
                  name: vpnconfig
                  key: wgaddress
              - name: WIREGUARD_MTU
                value: 1384
              - name: DNS_ADDRESS
                secretKeyRef:
                  name: vpnconfig
                  key: dns
              #optional
              - name: VPN_PORT_FORWARDING
                value: on
              - name: VPN_PORT_FORWARDING_PROVIDER
                value: private internet access
              - name: VPN_PORT_FORWARDING_USERNAME
                secretKeyRef:
                  name: vpnconfig
                  key: username
              - name: VPN_PORT_FORWARDING_PASSWORD
                secretKeyRef:
                  name: vpnconfig
                  key: password
              - name: SERVER_NAMES
                secretKeyRef:
                  name: vpnconfig
                  key: server
              - name: UPDATER_PERIOD
                value: 24h
              - name: TZ
                value: ${CONFIG_TIMEZONE}
              - name: VERSION_INFORMATION
                value: off
              - name: DOT
                value: off
              - name: BLOCK_MALCIOUS
                value: off
              - name: BLOCK_SURVEILLANCE
                value: off
              - name: BLOCK_ADS
                value: off
              # Allow access to k8s subnets
              - name: FIREWALL_OUTBOUND_SUBNETS
                value: "172.16.0.0/16,172.17.0.0/16,192.168.1.0/24"
              - name: FIREWALL_INPUT_PORTS
                value: 80
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 1Gi
                squat.ai/tun: "1"
          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: 1.3@sha256:679b7a92c494f93b78ad37ef24f3a261e73d0a1a52505ad4f1e39580eedfa14f
            env:
              - name: QBITTORRENT_SERVER
                value: localhost
              - name: QBITTORRENT_PORT
                value: *port
              - name: QBITTORRENT_USER
                value: admin
              - name: QBITTORRENT_PASS
                value: adminadmin
              - name: HTTP_S
                value: http
              - name: PORT_FORWARDED
                value: "/tmp/gluetun/forwarded_port"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
    service:
      qbt:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: qbt.${SECRET_DOMAIN}
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port

    ingress:
      # Configure an Ingress for the main application
      qbt:
        className: internal
        hosts:
          - host: qbt.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: qbt
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        storageClass: iscsi
        size: 200Mi
      media:
        type: nfs
        server: 192.168.1.150
        path: /mnt/storage/media
      cache:
        type: emptyDir
        advancedMounts:
          main:
            qbt:
              - path: /config/.cache

      # Configure an emptyDir to share the port-forwarding location between containers
      gluetun-data:
        type: emptyDir
        advancedMounts:
          main:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
      # Configure an emptyDir for gluetun server list
      gluetun-list:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        storageClass: iscsi
        size: 50Mi
        advancedMounts:
          main:
            gluetun:
              - path: /gluetun
