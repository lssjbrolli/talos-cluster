apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: win10iso
  namespace: &namespace virt
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
      interval: 30m
  targetNamespace: *namespace
  install:
    createNamespace: true
    remediation:
      retries: 10
