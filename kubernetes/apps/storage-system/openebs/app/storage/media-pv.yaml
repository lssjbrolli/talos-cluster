apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv # some unique name
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 24Ti # size of the volume
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: media-data # name of pvc which can claim this PV
    namespace: storage-system # namespace for the pvc
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: storage # change the pool name accordingly
    volumeHandle: media # This should be same as the zfs volume name
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - talos-cluster # change the hostname where volume is present
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-storage
  volumeMode: Filesystem
