---
apiVersion: v1
kind: Service
metadata:
  name: immich-db-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pg-immich.${SECRET_DOMAIN}
    lbipam.cilium.io/ips: 192.168.1.131
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: immich-db
    cnpg.io/instanceRole: primary
