---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: win10
  namespace: virt
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: kubevirt
      namespace: virt
  values:
    resources:
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: win10-root
        spec:
          storageClassName: vm-apps
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
      - apiVersion: kubevirt.io/v1
        kind: VirtualMachine
        metadata:
          name: win10
          namespace: virt
        spec:
          runStrategy: Manual
          template:
            metadata:
              labels:
                kubevirt.io/os: win10
            spec:
              domain:
                devices:
                  disks:
                    - name: iso
                      cdrom:
                        bus: sata
                    # - name: root
                    #   disk:
                    #     bus: virtio
                    # - name: virtio
                    #   cdrom:
                    #     bus: sata
                firmware:
                  uuid: 5d307ca9-b3ef-428c-8861-06e72d69f223
                resources: {}
                memory:
                  guest: 8Gi
              terminationGracePeriodSeconds: 0
              volumes:
                # - name: root
                #   persistentVolumeClaim:
                #     claimName: win10-root
                - name: iso
                  persistentVolumeClaim:
                    claimName: win10iso
                # - containerDisk:
                #     image: kubevirt/virtio-container-disk
                #   name: virtio
