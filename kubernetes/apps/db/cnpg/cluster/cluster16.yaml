---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cluster/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster16
  namespace: db
spec:
  releaseName: cluster16
  chart:
    spec:
      chart: cluster
      version: 0.0.11
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  dependsOn:
    - name: openebs
      namespace: storage-system
  values:
    cluster:
      enableSuperuserAccess: true
      imageName: ghcr.io/cloudnative-pg/postgresql:16.4-19@sha256:d66c35dc163f69237ca4265042fa2a867ee015af788a584ce02b0808c8b934c9
      instances: 2
      logLevel: warning
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      storage:
        size: 5Gi
        storageClass: openebs-hostpath
      superuserSecret: cloudnative-pg-secret
    postgresql:
      parameters:
        max_connections: "100"
        shared_buffers: 256MB
    nodeMaintenanceWindow:
      inProgress: false
      reusePVC: true

