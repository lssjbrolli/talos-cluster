---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rreading-glasses
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: rreading-glasses
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom:
              - secretRef:
                  name: rg-secrets
        containers:
          main:
            image:
              repository: blampe/rreading-glasses
              tag: hardcover@sha256:47c84d4002ecb614bea74a5fba5156a3e249b66c73cc1e8d9dc159315e2bc96e
            command: ["/main", "serve"]
            securityContext:
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
            env:
              TZ: ${TIMEZONE}
              HARDCOVER_AUTH:
                valueFrom:
                  secretKeyRef:
                    name: rg-secrets
                    key: HARDCOVER
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: rg-secrets
                    key: INIT_POSTGRES_HOST
              POSTGRES_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: rg-secrets
                    key: INIT_POSTGRES_DBNAME
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: rg-secrets
                    key: INIT_POSTGRES_USER
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: rg-secrets
                    key: INIT_POSTGRES_PASS

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: &port 80
            targetPort: 8788
        # externalTrafficPolicy: Local

    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: http
        rules:
          - backendRefs:
              - identifier: main
                port: *port

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: rreading-glasses-config
