---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: dragonfly
  values:
    image:
      tag: v1.34.1@sha256:99eb2dd14ca00b983c302d0a15d15176dccd5a9e85a375bcc5157e1cadd73099
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
      capabilities: { drop: ["ALL"] }
    storage:
      enabled: true
    extraArgs:
      - --maxmemory=1Gi
      - --proactor_threads=3
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 1Gi
    passwordFromSecret:
      enable: false
      existingSecret:
        name: "dragonfly-secret"
        key: "password"
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
      spec:
        - alert: DragonflyMissing
          expr: absent(dragonfly_uptime_in_seconds) == 1
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Dragonfly is missing
            description: "Dragonfly is missing"
