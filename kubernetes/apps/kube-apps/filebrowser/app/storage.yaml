---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: filebrowser-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: filebrowser-config
spec:
  storageClassName: ""
  claimRef:
    name: filebrowser-config
    namespace: kube-apps

---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshot
metadata:
  name: filebrowser-config-snapshot
  namespace: kube-apps
spec:
  volumeSnapshotClassName: volume-snapshot-class #change it with your volume snapshot class name
  source:
    persistentVolumeClaimName: filebrowser-config # change it with target pvc name
