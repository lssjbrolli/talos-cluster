apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${APP}-pv # some unique name
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 21Ti # size of the volume
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: ${APP}-data # name of pvc which can claim this PV
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: storage # change the pool name accordingly
    volumeHandle: media # This should be same as the zfs volume name
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - talos-cluster # change the hostname where volume is present
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-storage
  volumeMode: Filesystem
