---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  interval: 5m
  chart:
    spec:
      chart: sftpgo
      version: 0.40.0
      sourceRef:
        kind: HelmRepository
        name: sftpgo
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx-internal
      namespace: network
    - name: openebs
      namespace: storage-system
  values:
    initContainers:
      - name: init-db
        image: ghcr.io/home-operations/postgres-init:17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
        envFrom:
          - secretRef:
              name: sftpgo-secrets
    image:
      # -- Image tag override for the default value (chart appVersion).
      tag: "v2.6.5-distroless-slim"
    envVars:
      - name: SFTPGO_DATA_PROVIDER__DRIVER
        value: postgresql
      - name: SFTPGO_DATA_PROVIDER__NAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_DBNAME
      - name: SFTPGO_DATA_PROVIDER__HOST
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_HOST
      - name: SFTPGO_DATA_PROVIDER__USERNAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_USER
      - name: SFTPGO_DATA_PROVIDER__PASSWORD
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_PASS
      - name: SFTPGO_DATA_PROVIDER__PORT
        value: "5432"
      - name: SFTPGO_DATA_PROVIDER__UPDATE_MODE
        value: '0'
      - name: SFTPGO_DATA_PROVIDER__CREATE_DEFAULT_ADMIN
        value: "true"

      - name: SFTPGO_DEFAULT_ADMIN_USERNAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: ADMIN_USER
      - name: SFTPGO_DEFAULT_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: ADMIN_PASS
    httpd:
      # -- Enable HTTP service.
      enabled: true

    services:
      public:
        # annotations: {}
        type: LoadBalancer
        loadBalancerIP: 192.168.1.120
        # loadBalancerSourceRanges: []
        ports:
          sftp: # Only SFTP will be exposed
            port: 22
        #     nodePort:
        # externalTrafficPolicy:
        # sessionAffinity:

    ui:
      ingress:
        # -- Enable [ingress](https://kubernetes.io/docs/concepts/services-networking/ingress/).
        enabled: false

    resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
    volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: sftpgo-data

    volumeMounts:
      - mountPath: /storage
        name: storage

    persistence:
      # -- Enable persistent storage for the /var/lib/sftpgo directory, saving state of the default sqlite db.
      enabled: true
      # -- Create the pvc desired specification.
      pvc:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: zfs-apps
