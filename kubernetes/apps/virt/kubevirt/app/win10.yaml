---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: win10
  namespace: virt
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: kubevirt
      namespace: virt
  values:
    resources:
      - apiVersion: kubevirt.io/v1
        kind: VirtualMachine
        metadata:
          name: win10
          namespace: virt
        spec:
          runStrategy: Halted
          template:
            metadata:
              labels:
                kubevirt.io/size: small
                kubevirt.io/domain: win10
            spec:
              domain:
                devices:
                  disks:
                    - name: root
                      disk:
                        bus: virtio
                    - name: cdrom
                      cdrom:
                        bus: sata
                resources: {}
                memory:
                  guest: 8Gi
              volumes:
                - name: root
                  persistentVolumeClaim:
                    claimName: win10-root
                - name: cdrom
                  persistentVolumeClaim:
                    claimName: winiso
