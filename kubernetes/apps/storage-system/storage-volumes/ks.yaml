---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app media-volume
  namespace: &namespace kube-apps
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: openebs
      namespace: storage-system
  wait: true
  healthCheckExprs:
    - apiVersion: v1
      kind: PersistentVolume
      current: has(status.phase) && status.phase == "Bound"

    - apiVersion: v1
      kind: PersistentVolumeClaim
      current: has(status.phase) && status.phase == "Bound"

    - apiVersion: zfs.openebs.io/v1
      kind: ZFSVolume
      current: apiVersion == "zfs.openebs.io/v1"

  interval: 1h
  path: ./kubernetes/apps/kube-apps/media-volume/crds
  prune: true
  force: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
