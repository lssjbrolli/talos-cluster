---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app democratic-csi
  namespace: flux-system
spec:
  targetNamespace: storage-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage-system/democratic-csi/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: talos-cluster
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
