---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ctcadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:9c136223fb4e05b0ca24e2350c2dc45843110d0e1d09615c52c9a037628c09fa
            envFrom:
              - secretRef:
                  name: ctcadmin-db
        containers:
          main:
            image:
              repository: ghcr.io/ctcadmin2/remixctc
              tag: 0.9.14@sha256:c072396e2173f4c6590e7f6492e2e15406bb8c4908e1b626574521dcc01560ad
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 150m
                memory: 256Mi
              limits:
                cpu: 250m
                memory: 512Mi
            env:
              - name: ITEMS_PER_PAGE
                value: 7
              - name: DATABASE_URL
                secretKeyRef:
                  name: ctcsecrets
                  key: db
              - name: SESSION_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: session
              - name: OPENAPI_KEY
                secretKeyRef:
                  name: ctcsecrets
                  key: openapi
              - name: CSRF_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: csrf
              - name: COOKIE_SECRETS
                secretKeyRef:
                  name: ctcsecrets
                  key: cookie
              - name: TZ
                value: ${CONFIG_TIMEZONE}
              - name: PORT
                value: &port 80
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port
    ingress:
      # Configure an Ingress for the main application
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "admin.cozmatransport.eu"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "admin.cozmatransport.eu"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ctcadmin-cert
    persistence:
      storage:
        type: nfs
        server: 192.168.1.150
        path: /mnt/storage/backup/ctc_storage/files
