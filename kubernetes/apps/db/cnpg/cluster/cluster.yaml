---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cluster/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster17
  namespace: db
spec:
  releaseName: cluster17
  chart:
    spec:
      chart: cluster
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  dependsOn:
    - name: democratic-csi
      namespace: storage-system
  values:
    type: postgresql
    mode: recovery
    cluster:
      initdb:
        dataChecksums: true
        import:
          type: monolith
          databases:
            - app
            - ctcadmin
            - nextcloud
            - postgres
            - prowlarr
            - radarr
            - readarr
            - sonarr
            - vault
          roles:
            - app
            - sega
          source:
            externalCluster: cluster16
      imageName: ghcr.io/cloudnative-pg/postgresql:17.2-24@sha256:4cb0db7406d1f8480fbb7b602d43ad98eec3601ccf17855f7a4790fad7d52bb6
      instances: 1
      logLevel: warning
      resources:
        requests:
          cpu: 150m
          memory: 256Mi
        limits:
          memory: 512Mi
      storage:
        size: 10Gi
        storageClass: freenas-nfs
      walStorage:
        enabled: true
        size: 2Gi
        storageClass: freenas-nfs
      superuserSecret: cloudnative-pg-secret
      monitoring:
        enabled: true
      postgresql:
        parameters:
          max_connections: "100"
          shared_buffers: 256MB
    backups:
      enabled: true
      retentionPolicy: 7d
      provider: s3
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      secret:
        create: false
        name: s3-secret
      data:
        compression: bzip2
        encryption: ''
      wal:
        compression: bzip2
        maxParallel: 8
        encryption: ''
      s3:
        region: "eu-east"
        bucket: "cnpg"
        path: "/v2"
        accessKey: aws-access-key-id
        secretKey: aws-secret-access-key
      scheduledBackups:
        - name: cnpg-backup
          schedule: "0 0 */6 * * *"
          backupOwnerReference: self
    recovery:
      clusterName: cluster16
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      method: object_store
      provider: s3
      s3:
        region: "eu-east"
        bucket: "cnpg"
        path: "/v5"
        accessKey: aws-access-key-id
        secretKey: aws-secret-access-key
      secret:
        create: false
        name: s3-secret

