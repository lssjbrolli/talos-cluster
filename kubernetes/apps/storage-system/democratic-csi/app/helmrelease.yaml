---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    csiDriver:
      name: "freenas-nfs"
      fsGroupPolicy: File
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      driver:
        logLevel: debug
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi
      externalAttacher:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalProvisioner:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalResizer:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalSnapshotter:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
    node:
      hostPID: true
      cleanup:
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 16Mi
      driverRegistrar:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
    csiProxy:
      resources:
        requests:
          cpu: 0m
          memory: 16Mi
        limits:
          memory: 32Mi
    storageClasses:
      - name: freenas-nfs
        defaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4
    volumeSnapshotClasses:
      - name: freenas-nfs
        defaultClass: true
    driver:
      existingConfigSecret: democratic-csi-secret
      config:
        driver: freenas-nfs
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 256Mi
