---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    csiDriver:
      name: "freenas-nfs"
      fsGroupPolicy: File
    controller:
      driver:
        logLevel: debug
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi
      externalAttacher:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalProvisioner:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalResizer:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
      externalSnapshotter:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi
    node:
      hostPID: true
      cleanup:
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 16Mi
      driverRegistrar:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
    csiProxy:
      resources:
        requests:
          cpu: 0m
          memory: 16Mi
        limits:
          memory: 32Mi
    storageClasses:
      - name: freenas-nfs
        defaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4
    volumeSnapshotClasses:
      - name: freenas-nfs
        defaultClass: true
    driver:
      config:
        # driver: freenas-api-iscsi
        driver: freenas-nfs
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.1.150
          port: 80
          username: apps
          password: test
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          host: 192.168.1.150
          port: 22
          username: apps
          password: test
        zfs:
          datasetParentName: apps/data/vols
          detachedSnapshotsDatasetParentName: apps/data/snaps
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 568
          datasetPermissionsGroup: 568
        nfs:
          shareHost: 192.168.1.150
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: root
          shareMapallUser: ""
          shareMapallGroup: ""
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 256Mi
