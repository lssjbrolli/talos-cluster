---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-db
spec:
  interval: 30m
  path: ./kubernetes/apps/db/immich-db/app
  prune: true
  dependsOn:
    - name: cnpg
    - name: plugin-barman-cloud
    - name: minio
      namespace: storage-system
  postBuild:
    substituteFrom:
      - name: cluster-settings
        kind: ConfigMap
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: db
