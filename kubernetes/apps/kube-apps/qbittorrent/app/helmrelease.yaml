---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          qbt:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.6@sha256:5634593d1594ae6899b11ff6e9e9311e1aab0ed60170679150f175183e3a9364
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 2Gi
            env:
              WEBUI_PORT: &port 80
              TORRENTING_PORT: 54321
              TZ: ${CONFIG_TIMEZONE}
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: qbt
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.0@sha256:2f011a9aca767af62008d879eefcbc80a8645bd4fd4466ab312cc941cb658ad1
            env:
              #required
              - name: VPN_SERVICE_PROVIDER
                value: "private internet access"
              - name: OPENVPN_USER
                secretKeyRef:
                  name: vpnconfig
                  key: username
              - name: OPENVPN_PASSWORD
                secretKeyRef:
                  name: vpnconfig
                  key: password
              #optional
              - name: PORT_FORWARD_ONLY
                value: true
              - name: VPN_PORT_FORWARDING
                value: on
              - name: SERVER_REGIONS
                secretKeyRef:
                  name: vpnconfig
                  key: region
              # - name: SERVER_NAMES
              #   secretKeyRef:
              #     name: vpnconfig
              #     key: server
              - name: UPDATER_PERIOD
                value: 24h
              - name: TZ
                value: ${TIMEZONE}
              - name: VERSION_INFORMATION
                value: off
              - name: DOT
                value: off
              # Allow access to k8s subnets
              - name: FIREWALL_OUTBOUND_SUBNETS
                value: "172.16.0.0/16,172.17.0.0/16,192.168.1.0/24"
              - name: FIREWALL_INPUT_PORTS
                value: *port
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: 1.3@sha256:679b7a92c494f93b78ad37ef24f3a261e73d0a1a52505ad4f1e39580eedfa14f
            env:
              - name: QBITTORRENT_SERVER
                value: localhost
              - name: QBITTORRENT_PORT
                value: *port
              - name: QBITTORRENT_USER
                value: admin
              - name: QBITTORRENT_PASS
                value: adminadmin
              - name: HTTP_S
                value: http
              - name: PORT_FORWARDED
                value: "/tmp/gluetun/forwarded_port"
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port

    ingress:
      # Configure an Ingress for the main application
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.seganet.org
        className: internal
        hosts:
          - host: qbt.seganet.org
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        storageClass: openebs-hostpath
        size: 200Mi
      media:
        type: nfs
        server: 192.168.1.150
        path: /mnt/storage/media
      # Configure an emptyDir to share the port-forwarding location between containers
      gluetun-data:
        type: emptyDir
        advancedMounts:
          main:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
