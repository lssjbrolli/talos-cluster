---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ctcadmin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: ctcadmin
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom:
              - secretRef:
                  name: ctcadmin-db
        containers:
          main:
            image:
              repository: ghcr.io/ctcadmin2/remixctc
              tag: 0.9.19@sha256:c8ce8abfd35f4b7d660881c2e32bdcdd0df1cb2a8202078d7949d868680e5503
            securityContext:
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 150m
                memory: 256Mi
              limits:
                memory: 512Mi
            env:
              - name: ITEMS_PER_PAGE
                value: 7
              - name: DATABASE_URL
                secretKeyRef:
                  name: ctcsecrets
                  key: db
              - name: SESSION_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: session
              - name: OPENAPI_KEY
                secretKeyRef:
                  name: ctcsecrets
                  key: openapi
              - name: ANAF_OAUTH
                secretKeyRef:
                  name: ctcsecrets
                  key: anaf
              - name: CSRF_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: csrf
              - name: COOKIE_SECRETS
                secretKeyRef:
                  name: ctcsecrets
                  key: cookie
              - name: TZ
                value: ${TIMEZONE}
              - name: PORT
                value: &port 80
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["admin.cozmatransport.eu"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: ctc
        rules:
          - backendRefs:
              - identifier: main
                port: *port
    persistence:
      storage:
        type: persistentVolumeClaim
        existingClaim: ctcadmin-data
