apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-apps
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
allowVolumeExpansion: true
parameters:
  poolname: "apps/data"
  fstype: "zfs"
  recordsize: "4k"
  thinprovision: "no"
  shared: yes
provisioner: zfs.csi.openebs.io
