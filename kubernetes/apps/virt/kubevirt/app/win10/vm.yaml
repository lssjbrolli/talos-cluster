apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: win10
spec:
  running: false
  dataVolumeTemplates:
  - metadata:
      name: win10
    spec:
      sourceRef:
        kind: DataSource
        name: win10
        namespace: windows10-desktop-medium-v0.11.3
      storage:
        resources: {}
  template:
    spec:
      terminationGracePeriodSeconds: 180
      domain:
        devices:
          rng: {}
        memory:
          guest: 4096M
      volumes:
      - dataVolume:
          name: win10
        name: win10
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            user: sega
            password: sega
            chpasswd: { expire: False }
        name: cloudinitdisk
