---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ctcadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cluster17
      namespace: db
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: ctcadmin-db
        containers:
          main:
            image:
              repository: ghcr.io/ctcadmin2/remixctc
              tag: 0.9.18@sha256:6376568d1afcfb63a9d40f37617512572a67b989bd3d777559f41bc1265683bc
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 150m
                memory: 256Mi
              limits:
                memory: 512Mi
            env:
              - name: ITEMS_PER_PAGE
                value: 7
              - name: DATABASE_URL
                secretKeyRef:
                  name: ctcsecrets
                  key: db
              - name: SESSION_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: session
              - name: OPENAPI_KEY
                secretKeyRef:
                  name: ctcsecrets
                  key: openapi
              - name: CSRF_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: csrf
              - name: COOKIE_SECRETS
                secretKeyRef:
                  name: ctcsecrets
                  key: cookie
              - name: TZ
                value: ${CONFIG_TIMEZONE}
              - name: PORT
                value: &port 80
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port
    ingress:
      # Configure an Ingress for the main application
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: &host "admin.cozmatransport.eu"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ctc-cert
    persistence:
      storage:
        type: persistentVolumeClaim
        existingClaim: ctcadmin-data
