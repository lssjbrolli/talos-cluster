---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-config
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: filebrowser-restore
  resources:
    requests:
      storage: 200Mi

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: filebrowser-media
spec:
  storageClassName: zfs-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 24Ti
