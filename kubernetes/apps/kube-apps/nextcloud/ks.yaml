---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nextcloud
  namespace: &ns kube-apps
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - '../../../../components/volsync'
  interval: 30m
  path: ./kubernetes/apps/kube-apps/nextcloud/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: minio
      namespace: storage-system
    - name: cluster17
      namespace: db
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
    substitute:
      APP: *app
      VOLSYNC_SCHED: "0 */3 * * *"
      VOLSYNC_CAPACITY: 2Gi
