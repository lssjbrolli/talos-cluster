apiVersion: zfs.openebs.io/v1
kind: ZFSVolume
metadata:
  finalizers:
  - zfs.openebs.io/finalizer
  name: media  # should be same as zfs volume name
spec:
  capacity: "23089744183296" # size of the volume in bytes
  fsType: zfs
  poolName: storage # poolname where the volume is present
  ownerNodeID: talos-cluster
  volumeType: DATASET # whether it is a DATASET or ZVOL
  shared: "yes" # whether or not the volume can be shared across pods
status:
  state: Ready # state should be Ready as volume is already present
