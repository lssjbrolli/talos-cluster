---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ctcadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.5@sha256:53fa938cfe6d2dae23b120145362341950f1154bf9d0e7f2ec4e471d61624f79
            envFrom:
              - secretRef:
                  name: ctcadmin-db
        containers:
          main:
            image:
              repository: ghcr.io/ctcadmin2/remixctc
              tag: 0.9.16@sha256:faedc96af31e58a2f6a843a7752bd62f3c78f6fe386d3001a836c86ac33027e8
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 150m
                memory: 256Mi
              limits:
                memory: 512Mi
            env:
              - name: ITEMS_PER_PAGE
                value: 7
              - name: DATABASE_URL
                secretKeyRef:
                  name: ctcsecrets
                  key: db
              - name: SESSION_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: session
              - name: OPENAPI_KEY
                secretKeyRef:
                  name: ctcsecrets
                  key: openapi
              - name: CSRF_SECRET
                secretKeyRef:
                  name: ctcsecrets
                  key: csrf
              - name: COOKIE_SECRETS
                secretKeyRef:
                  name: ctcsecrets
                  key: cookie
              - name: TZ
                value: ${CONFIG_TIMEZONE}
              - name: PORT
                value: &port 80
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port
    ingress:
      # Configure an Ingress for the main application
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: &host "admin.cozmatransport.eu"
          # cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        # tls:
        #   - hosts:
        #       - *host
        #     secretName: ctcadmin-cert
    persistence:
      storage:
        type: nfs
        server: 192.168.1.150
        path: /mnt/storage/backup/ctc_storage/files
