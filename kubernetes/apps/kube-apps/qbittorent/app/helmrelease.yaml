---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorent
  namespace: flux-system
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorent
              tag: 4.6.6@sha256:5634593d1594ae6899b11ff6e9e9311e1aab0ed60170679150f175183e3a9364
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: main
            image:
              # -- image repository
              repository: ghcr.io/qdm12/gluetun
              # -- image tag
              # this example is not automatically updated, so be sure to use the latest image
              tag: pr-2434@sha256:291dc11564df1d70797e3544f3e84d55758b54ba3cf3bf0aedec05fe5177cba9
            # -- environment variables.
            # See [image docs](https://github.com/qdm12/gluetun-wiki) for more details on how to configure
            # your VPN and how to set up port-forwarding.
            env:
              VPN_TYPE: wireguard    # Configure the gluetun sidecar
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: "1.3"
            env:
              - name: QBITTORRENT_SERVER
                value: localhost
              - name: QBITTORRENT_PORT
                value: "8080"
              - name: PORT_FORWARDED
                value: "/tmp/gluetun/forwarded_port"
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs
        volumeName: qbittorent-config
        accessMode: ReadWriteMany
        size: 200Mi
        labels:
          app.kubernetes.io/managed-by: Helm
        annotations:
          meta.helm.sh/release-name: qbittorent
          meta.helm.sh/release-namespace: kube-apps
      # Configure an emptyDir to share the port-forwarding location between containers
      gluetun-data:
        type: emptyDir
        advancedMounts:
          main:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
