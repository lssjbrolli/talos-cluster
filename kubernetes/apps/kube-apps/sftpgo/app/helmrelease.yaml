---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  interval: 5m
  chart:
    spec:
      chart: sftpgo
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: sftpgo
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx-internal
      namespace: network
    - name: democratic-csi
      namespace: storage-system
  values:
    initContainers:
      init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: 16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
        envFrom:
          - secretRef:
              name: sftpgo-db
    image:
      # -- Image tag override for the default value (chart appVersion).
      tag: "v2.6.5-distroless-slim"
    httpd:
      # -- Enable HTTP service.
      enabled: false
    resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
    persistence:
      # -- Enable persistent storage for the /var/lib/sftpgo directory, saving state of the default sqlite db.
      enabled: true
      # -- Create the pvc desired specificiation.
      pvc:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: freenas-nfs
