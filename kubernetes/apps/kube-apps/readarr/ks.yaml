---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr
  namespace: &ns kube-apps
spec:
  targetNamespace: *ns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - '../../../../components/archive'
    - '../../../../components/volsync'
  interval: 30m
  path: ./kubernetes/apps/kube-apps/readarr/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: volsync
      namespace: storage-system
    - name: cnpg-cluster
      namespace: db
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: env-conf
        kind: ConfigMap
    substitute:
      APP: *app
      NS: *ns
      VOLSYNC_CAPACITY: 500Mi
