---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: byparr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/thephaseless/byparr
              tag: 2.0.1@sha256:dd2ab939fd616c17da5f58d85f5264e5ad125de1db732f3f27a4b52e96b78cbb
            securityContext:
              runAsNonRoot: false
              # runAsUser: 1000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              # capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 384Mi
              limits:
                memory: 2Gi
            env:
              TZ: Europe/Bucharest

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 8191
    # persistence:
    #   tmp:
    #     type: emptyDir
