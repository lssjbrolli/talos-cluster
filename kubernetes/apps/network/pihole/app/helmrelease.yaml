---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: 2.29.1
      sourceRef:
        kind: HelmRepository
        name: mojo2600
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: "2025.04.0@sha256:2df035bf0f4ac0c037be263d08e4eaf0677a30cd0691bc54d727144a5a73a795"
    dnsHostPort:
      enabled: false
    serviceDhcp:
      # -- Generate a Service resource for DHCP traffic
      enabled: false
    serviceWeb:
      https:
        # -- Generate a service for HTTPS traffic
        enabled: false
    serviceDns:
      mixedService: true
      type: LoadBalancer
      loadBalancerIP: "192.168.1.254"
    virtualHost: &host pihole.${SECRET_DOMAIN}
    ingress:
      # -- Configuration for the Ingress
      enabled: "true"
      ingressClassName: internal
      annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
      hosts:
        - *host
    resources:
      requests:
       cpu: 100m
       memory: 128Mi
      limits:
       memory: 256Mi
    persistentVolumeClaim:
      enabled: true
      existingSecret: pihole
    admin:
      enabled: true
      existingSecret: "pihole-secret"
      passwordKey: "pass"
    extraEnvVars:
      TZ: ${CONFIG_TIMEZONE}
    DNS1: "1.1.1.1"
    DNS2: "9.9.9.9"
    hostname: pihole

    podAnnotations:
      prometheus.io/port: '9617'
      prometheus.io/scrape: 'true'

    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: true
        port: 9617
        image:
          tag: v0.4.0@sha256:b101b2beb6787aee407be287fe35426cf88f15233ed01aeeef445931232d89e4
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
           memory: 128Mi

    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
        - 127.0.0.1
        - 1.1.1.1
