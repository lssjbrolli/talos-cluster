---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: warn
  maxHistory: 2
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    image:
      tag: v1.132.3
    immich:
      persistence:
        library:
          existingClaim: immich-library
      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #
      configuration: {}
        # trash:
        #   enabled: false
        #   days: 30
        # storageTemplate:
        #   enabled: true
        #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

    env:
      # MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: HOSTNAME
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: DATABASE_NAME
      LOG_LEVEL: verbose
      TZ: Europe/Bucharest

    server:
      controllers:
        main:
          annotations:
            reloader.stakater.com/auto: "true"
          initContainers:
            init-db:
              image:
                repository: ghcr.io/home-operations/postgres-init
                tag: 17.4.0@sha256:a9f405688344a8a6f718e2c344438342ad21540986aeb5ab5fa781831eb2c597
              envFrom:
                - secretRef:
                    name: immich-db
      resources:
        requests:
          cpu: 500m
          memory: 512M
        limits:
          memory: 2048M
      ingress:
        main:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: seganet.org
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: photos.seganet.org
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - photos.seganet.org
              secretName: immich-web-tls

    machine-learning:
      enabled: false
      # resources:
      #   requests:
      #     cpu: 500m
      #     memory: 4096M
      # persistence:
      #   cache:
      #     type: pvc
      #     existingClaim: immich-machine-learning-cache
