apiVersion: v1
kind: PersistentVolume
metadata:
  name: cdi-pv # some unique name
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi # size of the volume
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: win10iso # name of pvc which can claim this PV
    namespace: virt # namespace for the pvc
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: apps/vms # change the pool name accordingly
    volumeHandle: test # This should be same as the zfs volume name
  persistentVolumeReclaimPolicy: Retain
  storageClassName: vms-apps
  volumeMode: Block
