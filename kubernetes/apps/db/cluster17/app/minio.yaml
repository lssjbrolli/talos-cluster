apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cluster17
spec:
  configuration:
    data:
      compression: bzip2
      jobs: 2
    destinationPath: s3://cnpg/v1
    endpointURL: http://minio.storage-system.svc.cluster.local:9000
    s3Credentials:
      accessKeyId:
        name: s3-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: s3-secret
        key: ACCESS_SECRET_KEY
    wal:
      compression: bzip2
      maxParallel: 8
  retentionPolicy: 7d
