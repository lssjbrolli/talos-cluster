---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  interval: 5m
  chart:
    spec:
      chart: sftpgo
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: sftpgo
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx-internal
      namespace: network
    - name: democratic-csi
      namespace: storage-system
  values:
    initContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-init:16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
        envFrom:
          - secretRef:
              name: sftpgo-secrets
    image:
      # -- Image tag override for the default value (chart appVersion).
      tag: "v2.6.5-distroless-slim"
    envVars:
      - name: SFTPGO_DATA_PROVIDER__DRIVER
        value: postgresql
      - name: SFTPGO_DATA_PROVIDER__NAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_DBNAME
      - name: SFTPGO_DATA_PROVIDER__HOST
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_HOST
      - name: SFTPGO_DATA_PROVIDER__USERNAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_USER
      - name: SFTPGO_DATA_PROVIDER__PASSWORD
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: INIT_POSTGRES_PASS
      - name: SFTPGO_DATA_PROVIDER__PORT
        value: "5432"
      - name: SFTPGO_DATA_PROVIDER__UPDATE_MODE
        value: '0'
      - name: SFTPGO_DATA_PROVIDER__CREATE_DEFAULT_ADMIN
        value: "true"

      - name: SFTPGO_DEFAULT_ADMIN_USERNAME
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: ADMIN_USER
      - name: SFTPGO_DEFAULT_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sftpgo-secrets
            key: ADMIN_PASS
    httpd:
      # -- Enable HTTP service.
      enabled: true
    ui:
      ingress:
        # -- Enable [ingress](https://kubernetes.io/docs/concepts/services-networking/ingress/).
        enabled: true

        # -- Ingress [class name](https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-class).
        className: external

        # -- Annotations to be added to the ingress.
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          cert-manager.io/cluster-issuer: "letsencrypt-production"

        # -- Ingress host configuration.
        # @default -- See [values.yaml](values.yaml).
        hosts:
          - host: ftp.seganet.org
            # Change httpd.web_root in the sftpgo configuration if you change the path
            paths:
              - path: /
                pathType: ImplementationSpecific

        # -- Ingress TLS configuration.
        # @default -- See [values.yaml](values.yaml).
        tls: []
        #  - secretName: chart-example-tls
        #    hosts:
        #      - chart-example.local
    resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
    persistence:
      # -- Enable persistent storage for the /var/lib/sftpgo directory, saving state of the default sqlite db.
      enabled: true
      # -- Create the pvc desired specificiation.
      pvc:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: freenas-nfs
