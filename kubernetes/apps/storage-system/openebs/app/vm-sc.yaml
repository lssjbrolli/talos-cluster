apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: vm-apps
  annotations:
    storageclass.kubevirt.io/is-default-virt-class: "true"
allowVolumeExpansion: true
reclaimPolicy: Retain
parameters:
  poolname: "apps/vms"
  recordsize: "16k"
  thinprovision: "yes"
  compression: 'zstd'
  shared: no
provisioner: zfs.csi.openebs.io
