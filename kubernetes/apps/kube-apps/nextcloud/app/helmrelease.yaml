---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  timeout: 5m
  interval: 10m
  chart:
    spec:
      chart: nextcloud
      version: 8.0.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: -3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: -3
  dependsOn:
    - name: volsync
      namespace: storage-system
    - name: cluster17
      namespace: db
  values:
    image:
      tag: 31.0.4-fpm-alpine@sha256:a111d5b748a259936b075575879c621dd387b18fb8a864a2ed8f3f4f9c288f3f
      flavor: fpm-alpine
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: auto
    nginx:
      enabled: true
      image:
        repository: nginxinc/nginx-unprivileged
        tag: 1.29.1-alpine@sha256:9fda08cc7f7580567e9d8c477420d7beadb9387d4004074c89f41f9d90ecf300
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
    nextcloud:
      host: &host "cloud.${SECRET_DOMAIN}"
      trustedDomains:
        - *host
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
          envFrom:
            - secretRef:
                name: nextcloud-db
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: user
        passwordKey: pass
      objectStore:
        s3:
          enabled: true
          ssl: false
          port: "9000"
          region: "eu-east"
          existingSecret: "nextcloud-secret"
          usePathStyle: true
          secretKeys:
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 endpoint
            host: "host"
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 accessKeyID
            accessKey: "accessKey"
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 secretAccessKey
            secretKey: "secretKey"
            # key in nextcloud.objectStore.s3.existingSecret to use for the s3 bucket
            bucket: "bucket"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
      podSecurityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      configs:
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 0,
            'logdateformat' => 'F d, Y H:i:s'
            );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'allow_local_remote_servers' => true
          ); ?>
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'RO',
            'maintenance_window_start' => 2,
          ); ?>
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: cluster17-rw.db.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-db
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    externalRedis:
      enabled: true
      host: "dragonfly-operator.db.svc.cluster.local"
      port: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        passwordKey: redis
    persistence:
      enabled: true
      existingClaim: nextcloud-config
    metrics:
      enabled: false
      image:
        tag: 0.8.0@sha256:a4163ed0041217dde749d398b98a8ec9961b493714f6042e03223dca1bdb68af
      serviceMonitor:
        enabled: false
    cronjob:
      enabled: true
      sidecar:
        securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        memory: 512Mi
      type: ClusterIP
      port: 8080
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
