---
apiVersion: gemini.fairwinds.com/v1
kind: SnapshotGroup
metadata:
  name: filebrowser-config
spec:
  persistentVolumeClaim:
    claimName: filebrowser-config
  schedule:
    - every: hour
      keep: 7
  template:
    spec:
      volumeSnapshotClassName: iscsi
