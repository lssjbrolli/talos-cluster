---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: openebs
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.3.2
  url: oci://ghcr.io/home-operations/charts-mirror/openebs
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs
  install:
    disableHooks: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    localpv-provisioner:
      localpv:
        name: localpv
        image:
          registry: quay.io/
        basePath: /var/mnt/local-hostpath
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      hostpathClass:
        name: localpv
        isDefaultClass: false
      helperPod:
        image:
          registry: quay.io/
    zfs-localpv:
      zfsNode:
        encrKeysDir: "/var/openebs/keys"
        resources:
          limits:
              memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      crds:
        zfsLocalPv:
          # -- Keep CRDs on chart uninstall
          keep: false
        csi:
          volumeSnapshots:
            # Don't install Volume Snapshot CRDs
            enabled: false
            keep: false
    openebs-crds:
      csi:
        volumeSnapshots:
          # Installed with the Snapshot Controller
          enabled: false
          keep: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
      replicated:
        mayastor:
          enabled: false
    loki:
      enabled: false
    alloy:
      enabled: false
    minio:
      enabled: false
