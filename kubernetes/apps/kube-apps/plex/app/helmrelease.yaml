---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/elfhosted/plex
              tag: 1.41.3.9314-a0bfb8370@sha256:09d41ac9ac2b9d1861717a868b3d798d5832a57d1ac6ea53869d5912b03ad365
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1
                memory: 1Gi
              limits:
                memory: 2Gi
            env:
              - name: TZ
                value: ${CONFIG_TIMEZONE}
              - name: PLEX_NO_AUTH_NETWORKS
                value: 192.168.1.0/24,10.0.10.0/24
              - name: ADVERTISE_IP
                value: http://192.168.1.125:32400
              - name: PLEX_CLAIM
                secretKeyRef:
                  name: plexconfig
                  key: claim

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.1.125
        ports:
          http:
            port: 32400
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: plex-config
      # Separate PVC for cache to avoid backing up cache files
      cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        storageClass: freenas-nfs
        size: 10Gi
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      data:
        type: nfs
        server: 192.168.1.150
        path: /mnt/storage/media/library
