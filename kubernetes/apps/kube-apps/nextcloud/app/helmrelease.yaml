---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  timeout: 5m
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: nextcloud
  values:
    image:
      tag: 31.0.4-fpm-alpine@sha256:a111d5b748a259936b075575879c621dd387b18fb8a864a2ed8f3f4f9c288f3f
      flavor: fpm-alpine
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: auto
    nginx:
      enabled: true
      image:
        repository: ghcr.io/nginx/nginx-unprivileged
        tag: 1.29.3-alpine@sha256:5aea7cc516b419e3526f47dd1531be31a56a046cfe44754d94f9383e13e2ee99
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
    nextcloud:
      host: &host "cloud.${SECRET_DOMAIN}"
      trustedDomains:
        - *host
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
          envFrom:
            - secretRef:
                name: nextcloud-db
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: user
        passwordKey: pass
      objectStore:
        s3:
          enabled: true
          ssl: false
          port: "9000"
          region: "eu-east"
          existingSecret: "nextcloud-secret"
          usePathStyle: true
          secretKeys:
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 endpoint
            host: "host"
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 accessKeyID
            accessKey: "accessKey"
            # key in nextcloud.objectStore.s3.existingSecret to use for s3 secretAccessKey
            secretKey: "secretKey"
            # key in nextcloud.objectStore.s3.existingSecret to use for the s3 bucket
            bucket: "bucket"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
      podSecurityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      configs:
        oidc.config.php: |-
          <?php
          $CONFIG = array (
            'user_oidc' => [
              'default_token_endpoint_auth_method' => 'client_secret_post',
            ]
          ); ?>
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 0,
            'logdateformat' => 'F d, Y H:i:s'
          ); ?>
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '172.16.0.0/16',
            ),
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'allow_local_remote_servers' => true
          ); ?>
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'RO',
            'maintenance_window_start' => 2,
          ); ?>
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: cluster17-rw.db.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-db
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    externalRedis:
      enabled: true
      host: "dragonfly-operator.db.svc.cluster.local"
      port: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        passwordKey: redis
    persistence:
      enabled: true
      existingClaim: nextcloud-config
    metrics:
      enabled: false
      image:
        tag: 0.8.0@sha256:a4163ed0041217dde749d398b98a8ec9961b493714f6042e03223dca1bdb68af
      serviceMonitor:
        enabled: false
    cronjob:
      enabled: true
      sidecar:
        securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        memory: 512Mi
      type: ClusterIP
      port: 8080
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    httpRoute:
      enabled: true
      hostnames:
        - "cloud.${SECRET_DOMAIN}"
      parentRefs:
        - name: external
          namespace: network
          sectionName: https
      rules:
        - backendRefs: &backendRef
            - name: nextcloud
              port: 8080
          matches:
            - path:
                type: PathPrefix
                value: /
            - path:
                type: Exact
                value: /robots.txt
        # Redirect carddav
        # - matches:
        #     - path:
        #         type: PathPrefix
        #         value: /.well-known/carddav
        #   filters:
        #     - type: RequestRedirect
        #       requestRedirect:
        #         path:
        #           type: ReplaceFullPath
        #           replaceFullPath: /remote.php/dav
        #         statusCode: 301
        # # Redirect caldav
        # - matches:
        #     - path:
        #         type: PathPrefix
        #         value: /.well-known/caldav
        #   filters:
        #     - type: RequestRedirect
        #       requestRedirect:
        #         path:
        #           type: ReplaceFullPath
        #           replaceFullPath: /remote.php/dav
        #         statusCode: 301
        # rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
        - matches:
            - path:
                type: PathPrefix
                value: /.well-known/webfinger
          filters:
            - type: URLRewrite # TODO do better after https://github.com/kubernetes-sigs/gateway-api/issues/2177
              urlRewrite:
                path:
                  type: ReplacePrefixMatch
                  replacePrefixMatch: /index.php/.well-known/webfinger
          backendRefs: *backendRef
        # rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
        - matches:
            - path:
                type: PathPrefix
                value: /.well-known/nodeinfo
          filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  type: ReplacePrefixMatch
                  replacePrefixMatch: /index.php/.well-known/nodeinfo
          backendRefs: *backendRef
        # rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        - matches:
            - path:
                type: Exact
                value: /.well-known/host-meta
          filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  type: ReplaceFullPath
                  replaceFullPath: /public.php?service=host-meta
          backendRefs: *backendRef
        # rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
        - matches:
            - path:
                type: Exact
                value: /.well-known/host-meta.json
          filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  type: ReplaceFullPath
                  replaceFullPath: /public.php?service=host-meta-json
          backendRefs: *backendRef
        # Block restricted paths
        - matches:
            - path:
                type: PathPrefix
                value: /build
            - path:
                type: PathPrefix
                value: /tests
            - path:
                type: PathPrefix
                value: /config
            - path:
                type: PathPrefix
                value: /lib
            - path:
                type: PathPrefix
                value: /3rdparty
            - path:
                type: PathPrefix
                value: /templates
            - path:
                type: PathPrefix
                value: /data
            - path:
                type: PathPrefix
                value: /autotest
            - path:
                type: PathPrefix
                value: /occ
            - path:
                type: PathPrefix
                value: /issue
            - path:
                type: PathPrefix
                value: /indie
            - path:
                type: PathPrefix
                value: /db_
            - path:
                type: PathPrefix
                value: /console
        - backendRefs: *backendRef
          matches:
            - path:
                type: PathPrefix
                value: /settings/ajax/checksetup
          timeouts:
            request: 300s
