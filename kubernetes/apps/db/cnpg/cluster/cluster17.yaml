---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster17
  namespace: db
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2-24@sha256:4cb0db7406d1f8480fbb7b602d43ad98eec3601ccf17855f7a4790fad7d52bb6
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: freenas-nfs
  monitoring:
    enablePodMonitor: true
  superuserSecret:
    name: cloudnative-pg-secret
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: gzip
      destinationPath: s3://cnpg/v1
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: s3-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: s3-secret
          key: ACCESS_SECRET_KEY
  externalClusters:
    # - name: v15-s3-backup
    #   barmanObjectStore:
    #     destinationPath: s3://postgresql/v15/v1
    #     endpointURL: http://s3.bjw-s.dev
    #     s3Credentials:
    #       accessKeyId:
    #         name: cloudnative-pg-postgres-s3
    #         key: S3_ACCESS_KEY
    #       secretAccessKey:
    #         name: cloudnative-pg-postgres-s3
    #         key: S3_SECRET_KEY
    #     wal:
    #       compression: gzip
    #       maxParallel: 12
    - name: cluster16
      connectionParameters:
        host: cluster16-ro.db.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: cloudnative-pg-secret
        key: password
  bootstrap:
    initdb:
      dataChecksums: true
      import:
        type: monolith
        databases:
          - "*"
        roles:
          - "*"
        source:
          externalCluster: cluster16
