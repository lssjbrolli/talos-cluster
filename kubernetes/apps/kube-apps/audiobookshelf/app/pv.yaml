apiVersion: v1
kind: PersistentVolume
metadata:
  name: audiobooks-pv # some unique name
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi # size of the volume
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: storage/ # change the pool name accordingly
    volumeHandle: media # This should be same as the zfs volume name
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-storage
  volumeMode: Filesystem
