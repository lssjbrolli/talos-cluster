---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app storage-volumes
  namespace: &namespace storage-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: openebs
      namespace: storage-system
  healthChecks:
    - apiVersion: v1
      kind: PersistentVolume
      name: ctcadmin-pv
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolume
      name: media-pv
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolume
      name: minio-pv
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: ctcadmin-data
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-data
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: minio-data
      namespace: *namespace
    - apiVersion: zfs.openebs.io/v1
      kind: ZFSVolume
      name: ctcadmin
      namespace: *namespace
    - apiVersion: zfs.openebs.io/v1
      kind: ZFSVolume
      name: media
      namespace: *namespace
    - apiVersion: zfs.openebs.io/v1
      kind: ZFSVolume
      name: minio
      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/storage-system/storage-volumes/crds
  prune: true
  force: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
