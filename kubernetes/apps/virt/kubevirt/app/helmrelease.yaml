---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt
  namespace: virt
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    resources:
      - apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: kubevirt
          namespace: virt
        spec:
          certificateRotateStrategy:
            selfSigned:
              ca:
                duration: 168h
                renewBefore: 48h
              server:
                duration: 72h
                renewBefore: 48h
          configuration:
            developerConfiguration:
              featureGates:
                - HostDevices
            permittedHostDevices:
              usb:
                - resourceName: kubevirt.io/inelo
                  selectors:
                    - vendor: "0403"
                      product: "f6c8"
                - resourceName: kubevirt.io/token
                  selectors:
                    - vendor: "096e"
                      product: "0807"
            smbios:
              sku: "${CLUSTER_NAME}"
              version: "1.0.0"
              manufactorer: "SideroLabs"
              product: "Talos"
              family: "kvm"
          customizeComponents: {}
          imagePullPolicy: IfNotPresent
          infra:
            replicas: 1
          workloads:
            replicas: 1
          workloadUpdateStrategy: {}
