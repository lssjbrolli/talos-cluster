---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cluster/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster17
  namespace: db
spec:
  releaseName: cluster17
  chart:
    spec:
      chart: cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  values:
    type: postgresql
    mode: standalone
    cluster:
      instances: 2
      initdb:
        dataChecksums: true
      imageName: ghcr.io/cloudnative-pg/postgresql:17.2-24@sha256:4cb0db7406d1f8480fbb7b602d43ad98eec3601ccf17855f7a4790fad7d52bb6
      logLevel: warning
      resources:
        requests:
          cpu: 150m
          memory: 512Mi
        limits:
          memory: 1Gi
      storage:
        size: 10Gi
        storageClass: localpv
      walStorage:
        enabled: true
        size: 2Gi
        storageClass: localpv
      superuserSecret: cloudnative-pg-secret
      monitoring:
        enabled: true
      postgresql:
        parameters:
          max_connections: "100"
          shared_buffers: 256MB
    recovery:
      clusterName: cluster17
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      method: object_store
      provider: s3
      s3:
        region: "eu-east"
        bucket: "cnpg"
        path: "/v3"
        accessKey: aws-access-key-id
        secretKey: aws-secret-access-key
      secret:
        create: false
        name: s3-secret
