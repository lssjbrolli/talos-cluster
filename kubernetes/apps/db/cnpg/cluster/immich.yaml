---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cluster/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: db
spec:
  releaseName: immich
  chart:
    spec:
      chart: cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  dependsOn:
    - name: democratic-csi
      namespace: storage-system
  values:
    type: postgresql
    mode: recovery
    cluster:
      instances: 2
      enableSuperuserAccess: true
      roles:
        - name: sega
          superuser: true
          login: true
      # follow https://github.com/cloudnative-pg/charts/issues/424 for externalClusters implementation
      initdb:
        dataChecksums: true
        database: immich
        owner: sega
        secret:
          name: immich-postgres-user
        postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;

      imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0@sha256:0ce62f90278de229ef460413595635974521aea80de8779c6a9f5edce3a95561
      logLevel: warning
      resources:
        requests:
          cpu: 150m
          memory: 512Mi
        limits:
          memory: 1Gi
      storage:
        size: 10Gi
        storageClass: freenas-nfs
      walStorage:
        enabled: true
        size: 2Gi
        storageClass: freenas-nfs
      superuserSecret: cloudnative-pg-secret
      monitoring:
        enabled: true
      postgresql:
        parameters:
          max_connections: "100"
          shared_buffers: 256MB
        shared_preload_libraries:
            - "vectors.so"
    backups:
      enabled: true
      retentionPolicy: 7d
      provider: s3
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      secret:
        create: false
        name: s3-secret
      data:
        compression: bzip2
        encryption: ''
      wal:
        compression: bzip2
        maxParallel: 8
        encryption: ''
      s3:
        region: "eu-east"
        bucket: "immich-db"
        path: "/v3"
        accessKey: aws-access-key-id
        secretKey: aws-secret-access-key
      scheduledBackups:
        - name: immich-backup
          schedule: "0 0 */6 * * *"
          backupOwnerReference: self
    recovery:
      clusterName: cluster17
      endpointURL: http://minio.storage-system.svc.cluster.local:9000
      method: object_store
      provider: s3
      s3:
        region: "eu-east"
        bucket: "immich-db"
        path: "/v1"
        accessKey: aws-access-key-id
        secretKey: aws-secret-access-key
      secret:
        create: false
        name: s3-secret

